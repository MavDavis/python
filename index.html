<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Python Code in Browser</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
</head>
<body onload="brython()">
    <h1>Run Python Code in Browser</h1>
    <textarea id="python-code" rows="10" cols="50">
def greet(name):
    return "Hello, " + name + "!"

print(greet("World"))
    </textarea>
    <br>
    <button onclick="runPython()">Run Python Code</button>
    <div id="output"></div>

    <script type="text/python">
def runPython():
    code = document.getElementById('python-code').value
    try:
        exec(code)
    except Exception as e:
        document.getElementById('output').textContent = str(e)
    </script>
</body>
</html>
